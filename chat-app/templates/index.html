<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Agent | Research Lab</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <style>
        /* Flat UI Colors */
        :root {
            --bg-main: #f5f6fa;
            --header-dark: #2c3e50;
            --accent-green: #27ae60;
            --user-blue: #ebf5ff;
            --bot-white: #ffffff;
            --border-color: #dcdde1;
            --text-dark: #2f3640;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            background: var(--bg-main);
            color: var(--text-dark);
            overflow: hidden;
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* PDF Panel */
        #pdf-side {
            height: 100%;
            background: #525659;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Chat Panel */
        #chat-side {
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            min-width: 320px;
        }

        /* Draggable Bar */
        .gutter {
            background-color: var(--border-color);
            cursor: col-resize;
            transition: background 0.3s;
        }

        .gutter:hover {
            background-color: #3498db;
        }

        /* Chat Components */
        .chat-header {
            background: var(--header-dark);
            color: white;
            padding: 15px 20px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fdfdfd;
        }

        /* Message Styling */
        .message {
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 14.5px;
            position: relative;
        }

        .user {
            align-self: flex-end;
            background: var(--user-blue);
            border: 1px solid #cfe2f3;
            color: #1a3a5a;
        }

        .bot {
            align-self: flex-start;
            background: var(--bot-white);
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Markdown & Math Specific Content Styling */
        .message-content p {
            margin-bottom: 10px;
        }

        .message-content h3 {
            margin: 10px 0;
            color: var(--header-dark);
        }

        .message-content pre {
            background: #2d3436;
            color: #dfe6e9;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content code {
            background: #f1f2f6;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        /* Input Area */
        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: white;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }

        .chat-input input:focus {
            border-color: #3498db;
        }

        .chat-input button {
            padding: 10px 20px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="split-container">
        <div id="pdf-side">
            <iframe src="/static/documento.pdf" class="pdf-viewer"></iframe>
        </div>

        <div id="chat-side">
            <div class="chat-header">
                <span>Research Assistant</span>
                <small style="opacity: 0.7; font-weight: normal;">PDF AI v1.0</small>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I am ready to analyze your document. Ask me anything!
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Write a message or formula (e.g. $E=mc^2$)..."
                    onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Resizable Layout
        Split(['#pdf-side', '#chat-side'], {
            sizes: [65, 35],
            minSize: [300, 320],
            gutterSize: 6,
            cursor: 'col-resize'
        });

        // 3. THE EVENT LISTENER
        document.getElementById('chatMessages').addEventListener('click', function (e) {
            if (e.target.tagName === 'A') {
                const href = e.target.getAttribute('href');

                // Cambiamos la validación: que contenga '.pdf' en cualquier parte
                if (href && href.toLowerCase().includes('.pdf')) {
                    e.preventDefault();
                    console.log("PDF detectado con página:", href);
                    updatePDF(href);
                }
            }
        });

        // 2. THE HELPER FUNCTION
        async function updatePDF(fullHref) {
            const iframe = document.querySelector('.pdf-viewer');

            // Separamos el nombre del archivo de la página (ej: "doc.pdf#page=5" -> ["doc.pdf", "page=5"])
            const [filename, pageParam] = fullHref.split('#');
            const localPath = `/static/${filename}`;

            try {
                const checkLocal = await fetch(localPath, { method: 'HEAD' });

                if (checkLocal.ok) {
                    // Si existe, cargamos la ruta con el parámetro de página
                    iframe.src = `${localPath}${pageParam ? '#' + pageParam : ''}`;
                } else {
                    // Si no existe, pedimos a Flask que lo traiga (sin la página para la descarga)
                    const response = await fetch(`/api/get-pdf/${filename}`);
                    const data = await response.json();

                    if (data.success) {
                        // Una vez descargado, le pasamos la página al iframe
                        iframe.src = `${data.path}${pageParam ? '#' + pageParam : ''}?t=${new Date().getTime()}`;
                    }
                }
            } catch (error) {
                console.error("Error al cargar página específica:", error);
            }
        }
        /**
         * Renders Markdown first, then applies KaTeX to the resulting HTML
         */
        function renderContent(text) {
            // 1. Convert Markdown to HTML
            const rawHtml = marked.parse(text);

            // 2. Create a temporary container
            const container = document.createElement('div');
            container.innerHTML = rawHtml;

            // 3. Apply KaTeX Auto-render to the container
            renderMathInElement(container, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                throwOnError: false
            });

            return container.innerHTML;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage('user', message);

            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                if (data.success) {
                    addMessage('bot', data.response.content);
                }
            } catch (error) {
                console.error("Error:", error);
                addMessage('bot', "Error: I can't reach the server right now.");
            }
        }

        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Process Markdown + KaTeX
            contentDiv.innerHTML = renderContent(content);

            messageWrapper.appendChild(contentDiv);
            messagesDiv.appendChild(messageWrapper);

            // Auto scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Load history on start
        window.onload = async () => {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();
                if (data.success) {
                    data.messages.forEach(m => addMessage(m.type, m.content));
                }
            } catch (e) { console.log("No history found."); }
        };
    </script>
</body>

</html>
