<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chat Bot</title>
    <style>
        /* CSS styles for our chat interface */

        /* Reset default styles and set base font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container that holds everything */
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header section */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Messages display area */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        /* Individual message bubble */
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        /* Animation for new messages appearing */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User messages align to the right */
        .message.user {
            justify-content: flex-end;
        }

        /* Message content styling */
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        /* User message styling - blue bubbles */
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Bot message styling - gray bubbles */
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Timestamp styling */
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        /* Input area at the bottom */
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }

        /* Text input field */
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        /* Send button */
        .chat-input button {
            margin-left: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .chat-input button:active {
            transform: scale(0.95);
        }

        /* Clear button styling */
        .clear-btn {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        /* Custom scrollbar for chat messages */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Main chat container -->
    <div class="chat-container">
        <!-- Header with title and clear button -->
        <div class="chat-header">
            Echo Chat Bot
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>

        <!-- Area where messages are displayed -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here by JavaScript -->
        </div>

        <!-- Input area for typing messages -->
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // JavaScript code that handles all the chat functionality

        /**
         * Sends a message to the server
         * This function is called when the user clicks Send or presses Enter
         */
        async function sendMessage() {
            // Get the input field and its value
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            // Don't send empty messages
            if (!message) return;

            // Clear the input field immediately for better UX
            input.value = '';

            // Display the user's message in the chat
            addMessage('user', message);

            try {
                // Send the message to our Flask backend
                // fetch() is the modern way to make HTTP requests in JavaScript
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                // Parse the JSON response from the server
                const data = await response.json();

                // If successful, display the bot's response
                if (data.success) {
                    addMessage('bot', data.response.content);
                }
            } catch (error) {
                // Handle any errors (network issues, server down, etc.)
                console.error('Error:', error);
                addMessage('bot', 'Sorry, something went wrong!');
            }
        }

        /**
         * Adds a message to the chat display
         * @param {string} type - Either 'user' or 'bot'
         * @param {string} content - The message text
         */
        function addMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const now = new Date();
            const timestamp = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // Create the message HTML structure
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${content}
                    <div class="message-time">${timestamp}</div>
                </div>
            `;

            // Add the message to the chat
            messagesDiv.appendChild(messageDiv);

            // Automatically scroll to the bottom to show the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * Handles the Enter key press in the input field
         * Allows users to send messages by pressing Enter
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        /**
         * Clears all messages from the chat
         * Calls the backend API to clear server-side history too
         */
        async function clearChat() {
            try {
                await fetch('/api/clear', { method: 'POST' });
                document.getElementById('chatMessages').innerHTML = '';
            } catch (error) {
                console.error('Error clearing chat:', error);
            }
        }

        /**
         * Loads chat history when the page first loads
         * This runs automatically when the page is ready
         */
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (data.success && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        addMessage(msg.type, msg.content);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load chat history when the page loads
        window.onload = loadHistory;
    </script>
</body>

</html>
